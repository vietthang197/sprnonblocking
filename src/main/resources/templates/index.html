<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat</title>
  <link href = "/bootstrap/css/bootstrap.min.css" rel = "stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
  <link href="/css/chatbox.css" rel="stylesheet" th:href="@{/resources/css/chatbox.css}"/>
  <script src = "/jquery/jquery.min.js" th:src="@{/resources/jquery/jquery.min.js}"></script>
  <script src = "/sockjs-client/sockjs.min.js" th:src="@{/resources/sockjs-client/sockjs.min.js}"></script>
  <script src = "/stomp-websocket/stomp.min.js" th:src="@{/resources/stomp-websocket/stomp.min.js}"></script>
  <script src = "/js/app.js" th:src="@{/resources/js/app.js}"></script>
</head>

<body>
<noscript>
  <h2 style = "color: #ff0000">
    Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!
  </h2>
</noscript>
<div id = "main-content" class = "container">
  <div class = "row">
    <div class = "col-md-6">
      <form class = "form-inline">
        <div class = "form-group">
          <form class = "form-inline">
            <div class = "form-group">
              <label for = "roomCode">Enter roomCode?</label>
              <input type = "text" id = "roomCode" class = "form-control" placeholder = "Your room Code">
              <br><br>
              <label for = "roomName">Enter roomName?</label>
              <input type="text" id="roomName" class="form-control" placeholder="Your room Name"/>
              <br><br>
              <label for = "username">Enter username?</label>
              <input type="text" id="username" class="form-control" placeholder="username"/>
            </div>
            <br><br>
            <button id = "connect" class = "btn btn-default" type = "submit">Connect</button>
            <button id = "disconnect" class = "btn btn-default" type = "submit" disabled = "disabled">Disconnect</button>
          </form>
        </div>
      </form>
    </div>

    <div class = "col-md-6">
      <form class = "form-inline">
        <div class = "form-group">
          <label for = "message">Your message here</label>
          <input type = "text" id = "message" class = "form-control" placeholder = "Your name here...">
        </div>
        <button id = "send" class = "btn btn-default" type = "submit">Send</button>
      </form>
    </div>
  </div>
  <div class="row" id="data-chatbox">

  </div>
</div>
</body>
</html>
